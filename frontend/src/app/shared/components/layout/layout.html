<!-- Vollbild-Layout: Sidebar links, Content rechts -->
<div class="min-h-screen w-full flex bg-base-200">

  <!-- Sidebar (Desktop): schmal -> breit bei Hover -->
  <aside
    class="group/sidebar sticky top-0 h-screen w-16 hover:w-64 transition-all duration-200 ease-out
           bg-base-100 border-r border-base-300 shadow-sm hidden lg:flex flex-col">

    <!-- Brand / Logo -->
    <div class="h-14 flex items-center px-3 border-b border-base-300">
      <span class="font-bold tracking-wide truncate">
        <span class="opacity-0 group-hover/sidebar:opacity-100 transition-opacity duration-150">SÃ¼ndenbock</span>
        <span class="group-hover/sidebar:hidden">ğŸ</span>
      </span>
    </div>

    <!-- Nav -->
    <nav class="menu px-2 py-3 flex-1 gap-1">
      @for (item of items(); track item.path) {
        <a
          [routerLink]="item.path"
          routerLinkActive="active"
          class="flex items-center gap-3 whitespace-nowrap rounded-lg
                 hover:bg-base-200/80 focus:bg-base-200 active:bg-base-300
                 px-3 py-2 transition-colors duration-150"
        >
          <!-- Icon (inline SVG, 24px) -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path [attr.d]="item.icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>

          <!-- Label: erst bei Hover sichtbar -->
          <span
            class="opacity-0 group-hover/sidebar:opacity-100 transition-opacity duration-150
                   max-w-0 group-hover/sidebar:max-w-[12rem] overflow-hidden">
            {{ item.label }}
          </span>
        </a>
      }
    </nav>

    <!-- Footer-Buttons (Logout) -->
    <div class="p-2 border-t border-base-300">
      <button class="btn btn-error btn-sm w-full justify-start gap-3"
              (click)="logout()">
