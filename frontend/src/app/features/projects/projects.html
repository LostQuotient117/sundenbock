  <div *ngIf="loading()" class="text-center text-gray-500">

  </div>

  <!-- Keine Projekte verfÃ¼gbar -->
  <div *ngIf="!loading() && projects().length === 0" class="alert alert-warning text-center">

  <div *ngIf="projects().length > 0" class="space-y-2">

      <input type="checkbox" />

    
      <div class="collapse-title font-semibold text-lg text-gray-800 flex justify-between items-center gap-x-4">
        {{ project.title }}
      </div>

      
      <div class="collapse-content text-gray-700 text-sm mt-2 space-y-1">
        <p><strong>Description:</strong> {{ project.description || 'â€“' }}</p>
        <p><strong>Created by:</strong> {{ project.createdBy?.username || 'â€“' }}</p>
        <p><strong>Created on:</strong> {{ project.createdOn ? (project.createdOn | date: 'short') : 'â€“' }}</p>
      </div>
    </div>
  </div>
</div>
