<div class="card w-full max-w-md bg-base-100 shadow-md border border-base-200">
  <div class="card-body">
    <h2 class="card-title">Backend Health</h2>

    <div class="flex items-center gap-3">
      <button class="btn btn-primary" (click)="refresh()">
        Ping
      </button>

      @if (loading()) {
        <span class="loading loading-spinner loading-sm"></span>
        <span class="text-sm opacity-70">Checkingâ€¦</span>
      } @else {
        <div
          class="badge"
          [ngClass]="status() === 'UP' ? 'badge-success' : 'badge-error'">
          {{ status() }}
        </div>
      }
    </div>

    <div class="mt-4">
      @if (status() === 'UP') {
        <div class="alert alert-success">
          <span>API erreichbar.</span>
        </div>
      } @else {
        <div class="alert alert-error">
          <span>API nicht erreichbar.</span>
        </div>
      }
    </div>
  </div>
</div>
