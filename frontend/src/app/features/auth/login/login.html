<div class="hero min-h-screen bg-base-200">
  <div class="hero-content w-full max-w-md">
    <div class="card w-full shadow-2xl bg-base-100">
      <form class="card-body gap-4" [formGroup]="form" (ngSubmit)="submit()">
        <h2 class="card-title">Anmelden</h2>

        <div class="form-control">
          <label class="label"><span class="label-text">Benutzername</span></label>
          <input type="text" class="input input-bordered" formControlName="username" autocomplete="username" />
          <span class="text-error text-sm mt-1" *ngIf="form.controls.username.touched && form.controls.username.invalid">
            Benutzername ist erforderlich.
          </span>
        </div>

        <div class="form-control">
          <label class="label"><span class="label-text">Passwort</span></label>
          <input type="password" class="input input-bordered" formControlName="password" autocomplete="current-password" />
          <span class="text-error text-sm mt-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
            Passwort ist erforderlich.
          </span>
        </div>

        <label class="label cursor-pointer justify-start gap-3">
          <input type="checkbox" class="checkbox" formControlName="rememberMe" />
          <span class="label-text">Angemeldet bleiben</span>
        </label>

        <div class="text-error" *ngIf="serverError() as err">{{ err }}</div>

        <div class="form-control mt-2">
          <button class="btn btn-primary" [class.loading]="submitting()" [disabled]="submitting() || form.invalid">
            {{ submitting() ? 'Anmeldenâ€¦' : 'Anmelden' }}
          </button>
        </div>

        <div class="divider my-0"></div>
        <p class="text-sm text-base-content/70">
          Kein Konto?
          <a class="link link-primary" routerLink="/register">Registrieren</a>
        </p>
      </form>
    </div>
  </div>
</div>
